<app-navbar></app-navbar>
<div id="main">
<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-push-5">
                    <div class="booking-cta">
                        <h1>Make your Hotel reservation</h1>
                        <p>Enter your Hotel and we'll do the rest!
                        </p>
                    </div>
                </div>
                <div class="col-md-4 col-md-pull-7">
                    <div class="booking-form">
                        <form>
                            
                            <div class="form-group">
                                <span class="form-label">Username</span>
                                <input class="form-control" type="text" placeholder="Enter you first & last name" id="user">
                            </div>
                            
                            <div class="form-group">
                                <span class="form-label">Country</span>
                                <select class="form-control" id="co">
                                    <option>USA</option>
                                    <option>Spain</option>
                                    <option>Portugal</option>
                                    <option>Tunisia</option>
                                </select>
                                <span class="select-arrow"></span>
                            </div>
                            <div class="form-group">
                                <span class="form-label">Hotel</span>
                                <select class="form-control"id="ho">
                                    <option>Four Seasons</option>
                                    <option>Robinson Club</option>
                                    <option>Vila Vita</option>
                                    <option>Bellagio</option>
                                    <option>No Hotel</option>
                                </select>
                                <span class="select-arrow"></span>
                            </div>
                        
                       
                            
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label" >Check_In</span>
                                        <input class="form-control" type="date" required id="ci">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Check_out</span>
                                        <input class="form-control" type="date" required id="cho">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <span class="form-label">Rooms</span>
                                        <select class="form-control" id="r">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <span class="form-label">Adults</span>
                                        <select class="form-control" id="ad">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <span class="form-label">Children</span>
                                        <select class="form-control" id="ch">
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                              <a [routerLink]="['/facture']" routerLinkActive="router-link-active" ><button class="submit-btn" (click)="addhotel()">Reserve</button></a>  
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
